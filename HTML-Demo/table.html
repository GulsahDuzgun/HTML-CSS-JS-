<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Table Title</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Salary</th>
                <th>SubTotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>2000</td>
                <td rowspan="4">10000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>4000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Toplam: 9000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
