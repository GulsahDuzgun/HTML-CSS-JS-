<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" autofocus placeholder="Kullanıcı adınız..."> 
        <br>
        <label for="">Password
            <input type="password">
        </label><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br>
        <input type="number" max="3" min="1" id=""><br>
        <input type="range" max="15" min="5" step="2"><br>
        <hr>
        <label for="file"> Dosya seçiniz</label>
        <input type="file" id="file" multiple accept="image/.jpg" name="images[]">
        <br>
        <label for="female">Kadın
            <input type="radio" name="gender" id="female" checked>
        </label>
        <label for="male">Erkek
            <input type="radio" name="gender" id="male">
        </label>
        <br>
        <label for="acceptCondition">Koşulları kabul ediyorum</label>
        <input type="checkbox" checked>
        <hr><br>
        <input type="hidden" name="userType" value="student" id="">
        <input type="reset" value="Reset">
        <input type="submit" value="Send">
        <hr><br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime"><br>
        <input type="datetime-local"><br>
        <input type="month"><br>
        <input type="week"><br>
        <input type="time" name="" id=""><br>
        <input type="tel"><br>
        <input type="url"><br>
        <input type="search">
    </form>
</body>
</html>
