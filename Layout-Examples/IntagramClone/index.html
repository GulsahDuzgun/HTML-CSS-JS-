<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <h2>Instagram</h2>
        <input type="search" placeholder="Ara">
        <div class="iconGroup">
            <i class="icon-home"></i>
            <i class="icon-messenger"></i>
            <i class="icon-notifications"></i>
            <i class="icon-heart"></i>
            <i class="icon-user"></i>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="storyBox">
                <div class="storyItem">
                    <img src="./images/kodluyoruz.png" alt="kodluyoruz">
                    <p>kodluyoruz</p>
                </div>
                <div class="storyItem">
                    <img src="./images/nextJs.png" alt="kodluyoruz">
                    <p>Next.js</p>
                </div>
                <div class="storyItem">
                    <img src="./images/nodeJs.png" alt="kodluyoruz">
                    <p>Node.js</p>
                </div>
                <div class="storyItem">
                    <img src="./images/react.png" alt="kodluyoruz">
                    <p>React</p>
                </div>
                <div class="storyItem">
                    <img src="./images/theScore.jpg" alt="kodluyoruz">
                    <p>The Score</p>
                </div>
                <div class="storyItem">
                    <img src="./images/react.png" alt="kodluyoruz">
                    <p>React</p>
                </div>
                <div class="storyItem">
                    <img src="./images/tailwindCSS.png" alt="kodluyoruz">
                    <p>Tailwind-CSS</p>
                </div>
            </div>
            <div class="postContainer">
                <div class="postHeader">
                       <div class="userInfo">
                        <img src="../../HTML-Demo/images/elva-fairy-480w.jpg" alt="">
                        <h4>Emma Stone</h4>
                   </div>
                   <i class="icon-options"></i>
                </div>
                <div class="postContent">
                    <img src="./images/theScore.jpg" alt="postContent">
                </div>
                <div class="commentIconLine">
                    <i class="icon-heart"></i>
                    <i class="icon-comment"></i>
                    <i class="icon-share"></i>
                    <i class="icon-save"></i>
                </div>
            </div>
        </div>
        <aside></aside>
    </main>
    
</body>
</html>
